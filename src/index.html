<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Bohdan Imiela">
  <meta name="descritption" content="Check weather in your actual or chosen location">
  <meta name="keywords" content="weather, app">
  <title>What's the Weather</title>
  <script src="https://kit.fontawesome.com/5865f45831.js"></script>
</head>
<body>
  <header class="main-header">
    <h1 class="title">What's the Weather</h1>
  </header>
  <main id="app">

    <section id="welcomeScreen">
      <div class="display">
        <div id="locationDisplay" class="display-box">
          <p>Locating...</p>
          <div class="sp spinner"></div>
        </div>
        <div id="weatherDisplay" class="display-box">
          <p>Checking weather...</p>
          <div class="sp spinner"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="detailsBtn">see details</button>
        <button class="btn" id="forecastsBtn">check forecasts</button>
      </div>
      <div id="searchInput">
        <input type="text" name="city" id="cityInput" placeholder="search in other location">
      </div>
    </section>

    <section id="detailsScreen">
      <div class="display">
        <div id="weatherDetails" class="display-box weather-details"></div>
      </div>
      <div class="buttons">
        <button class="btn" id="backToWelcome">go back</button>
      </div>
    </section>

    <section id="forecastsScreen">
      <div class="display">
        <div id="forecastDetails" class="display-box weather-details"></div>
      </div>
      <div class="buttons">
        <button class="btn" id="hoursBtn" hidden="false">next 12 hours</button>
        <button class="btn" id="daysBtn" hidden="false">next 5 days</button>
        <button class="btn" id="backBtn">go back</button>
      </div>
    </section>

  </main>
  <footer class="main-footer">
    <a id="AwLogo" href="https://www.accuweather.com" title="AccuWeather" target="_blank"><img src=></a>
    <a href="https://bohdanone.github.io/" title="Bohdan Imiela Portfolio Page" target="_blank" class="copyrights">Â© 2019 Bohdan Imiela</a>
  </footer>
</body>
</html>
